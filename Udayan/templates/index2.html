<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  {% load static %}
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <style>
    @font-face {
		font-family: 'Bebas-Neue-Book';
		src:url('{% static 'Assets/Fonts/Bebas-Neue-Book.ttf.woff' %}') format('woff'),
			url('{% static 'Assets/Fonts/Bebas-Neue-Book.ttf.svg#Bebas-Neue-Book' %}') format('svg'),
			url('{% static 'Assets/Fonts/Bebas-Neue-Book.ttf.eot' %}'),
			url('{% static 'Assets/Fonts/Bebas-Neue-Book.ttf.eot?#iefix' %}') format('embedded-opentype');
		font-weight: normal;
		font-style: normal;
		font-size: 21px;
		font-family: 'Bebas-Neue-Book';

	}
    body{

    margin:0;
    padding:10;
    }
    .container{
        height:100%;
        position:absolute;
        width:100%;
    }
    .close{
    position: fixed;
    right: 30px;
    top: 14px;
    width: 40px;
    height: 40px;
    background: white;
    z-index: 1;
    border-radius: 50%;
    box-shadow: none;
    border: 0;
    font-size: 1.3em;
    cursor:pointer;
    }
    .eventlist{
        position: relative;
        float: left;
        width: 20%;
        height: 100%;
        overflow-y:scroll;
    }
    .frame{
        position: relative;
        float: left;
        width: 80%;
        height: 100%;
    }
    .event{
        height: 200px;
        background: #67471f;
        text-align: center;
        width: 100%;
        line-height: 200px;
        border-bottom: 4px solid black;

    }
    a{
        font-family: 'Bebas-Neue-Book','serif';
        text-decoration:none;
        color:white;
            font-size: 1.8em;
    }
    <!--hide scrollbar-->

    </style>
    <script>
        function close(){
        alert();

        }
    </script>
</head>
<body>
<div class="container">
    <input type="button" class="close"  onclick="parent.closeIFrame()" value="X">
    <div class="eventlist">
        <a href="{% url 'cse' %}" target="view"><div class="event event1">T-Shirt Painting</div></a>
        <div class="event event2"><a href="#" target="view">event 2</a></div>
        <div class="event event3"><a href="#" target="view">event 3</a></div>
        <div class="event event4"><a href="#" target="view">event 4</a></div>
    </div>
    <iframe src="" class="frame" name="view" frameborder="0"></iframe>
</div>
</body>
</html>
