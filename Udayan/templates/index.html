        body {
            margin: 0;
            height: 60vh;
            width: 100vw;
            overflow: hidden;
            font-family: "Alegreya Sans SC", 'cursive';
        }

        .main {
            perspective: 500px;
            transition: linear 0.1s;
        }

        .wrap {
            height: 100vh;
            width: 100vw;
            position: relative;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .bg {
            background-image: url(http://vignette2.wikia.nocookie.net/marvelcinematicuniverse/images/5/51/Avengers_Tower_AoU.png/revision/latest?cb=20151110182818);
            background-size: cover;
            background-position: center;
            -webkit-filter: blur(2px);
            width: 100vw;
            height: 100vh;
            position: absolute;
        }

        .level1,
        .level2,
        .level3,
        .level4,
        .level5,
        .level6,
        .level7 {
            height: 100vh;
            width: 40vw;
            margin: 0 30vw;
            position: absolute;
            transform: translateZ(20000px) scale(1);
            text-align: center;
            display:none;
        }

        .level2 {
            transform: translateZ(10000px) scale(1);
            background: red;
        }
        .level2 .rivals:first-child img
        {
            transform: rotateY(180deg);
        }
        .level3 {
            transform: translateZ(8000px) scale(1);
        }

        .level4 {
            transform: translateZ(6000px) scale(1);
            background:green;
        }

        .level5 {
            transform: translateZ(4000px) scale(1);
            background:yellow;
        }

        .level6 {
            transform: translateZ(2000px) scale(1);
            background:cyan;
        }

        .level7 {
            transform: translateZ(30px);
            display:block;
        }

        .level7 img {
            width: 50%;
            transition: linear 0.2s;
        }

        .logo_center img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
        }

        .rivals {
            float: left;
            width: 35%;
        }

        .rivals:nth-child(2) {
            float: right;
        }

        .rivals img {
            height: 65vh;
            float: right;
            margin-top: 22vh;
        }

        .rivals:nth-child(2) img {
            float: left;
        }

    <script>
    	current2=0;
    	current3=0;
    	current4=0;
    	current5=0;
    	current6=0;


    	//first=$(".main").css("perspective").replace("px", "");
        $(document).bind('mousewheel keydown', function(e) {

			console.log($(".main").css("perspective").replace("px", "") );
            if (e.originalEvent.wheelDelta  > 0 || e.which == 38) {
            	if($(".main").css("perspective").replace("px", "")-800>=500)
                	$(".main").css("perspective", $(".main").css("perspective").replace("px", "") * 1 - 900);
                else
                	$(".main").css("perspective", 500);
            } else if (e.originalEvent.wheelDelta  < 0 || e.which == 40) {

                if ($(".main").css("perspective").replace("px", "") < 50000)
                    $(".main").css("perspective", $(".main").css("perspective").replace("px", "") * 1 + 900);
            }
            if ($(".main").css("perspective").replace("px", "") > 900)
                $(".level7").removeClass("logo_center");
            else
                $(".level7").addClass("logo_center");
			detect($(".main").css("perspective").replace("px", ""));
        });
		function detect(perspective){
			if(perspective<1400){

			}
			else if (perspective<7398.49 && perspective>=1400 ){

				scroll(1);
			}
			else if (perspective<14402 && perspective>=7398.49 ){
				scroll(2);
			}else if (perspective<20999.3 && perspective>=14402){
				scroll(3);
			}else if (perspective<30744.3 && perspective>=20999.3){
				scroll(4);
			}else if (perspective<40038 && perspective>=30744.3){
                scroll(5);
            }

		}
        function scroll(level){
            if(level==1){

                   if(current2==1){
                            current2=0;
                            $('.level2').hide();
                    }
                   if(current3==1){
                            current3=0;
                            $('.level3').hide();
                    }
                   if(current4==1){
                            current4=0;
                            $('.level4').hide();
                    }
                   if(current5==1){
                        current5=0;
                        $('.level5').hide();
                    }

                   if(current6==0){
                        current6=1;
               	        $('.level6').show('puff');
                    }
            }else if(level==2){
                     if(current2==1){
                            current2=0;
                            $('.level2').hide();
                    }
                     if(current3==1){
                            current3=0;
                            $('.level3').hide();
                    }
                     if(current4==1){
                            current4=0;
                            $('.level4').hide();
                    }
                     if(current6==1){
                        current6=0;
                        $('.level6').hide();
                     }

                      if(current5==0){
                        current5=1;
                        $('.level5').show('puff');
                      }
            }else if(level==3){
                    if(current2==1){
                            current2=0;
                                $('.level2').hide();
                        }
                    if(current3==1){
                            current3=0;
                            $('.level3').hide();
                    }
                     if(current6==1){
                        current6=0;
                        $('.level6').hide();
                     }
                    if(current5==1){
                            current5=0;
                            $('.level5').hide();
                    }
                    if(current4==0){
                            current4=1;
                            $('.level4').show('puff');
                    }
            }else if(level==4){
                          if(current2==1){
                                current2=0;
                                $('.level2').hide();
                            }
                         if(current6==1){
                            current6=0;
                            $('.level6').hide();
                         }
                        if(current4==1){
                            current4=0;
                            $('.level4').hide();
                        }
                         if(current5==1){
                            current5=0;
                            $('.level5').hide();
                        }
                         if(current3==0){
                            current3=1;
                            $('.level3').show('puff');
                        }
            }else if(level==5){
                     if(current6==1){
                        current6=0;
                        $('.level6').hide();
                     }
                     if(current3==1){
                            current3=0;
                            $('.level3').hide();
                    }
                     if(current4==1){
                            current4=0;
                            $('.level4').hide();
                    }
                     if(current5==1){
                        current5=0;
                        $('.level5').hide();
                    }
                     if(current2==0){
                        current2=1;
                        $('.level2').show('puff');
                    }
            }
        }
