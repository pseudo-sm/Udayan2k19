<canvas id="confetti"></canvas>


<script>
    (function () {
    var COLORS, Confetti, NUM_CONFETTI, PI_2, canvas, confetti, context, drawCircle, i, range, resizeWindow, xpos;

    NUM_CONFETTI = 0;

    COLORS = [[85, 71, 106], [174, 61, 99], [219, 56, 83], [244, 92, 68], [248, 182, 70]];

    PI_2 = 2 * Math.PI;

    canvas = document.getElementById("confetti");
    context = canvas.getContext("2d");

    window.w = 0;
    window.h = 0;

    resizeWindow = function() {
        window.w = canvas.width = window.innerWidth;
        return window.h = canvas.height = window.innerHeight;
    };

    window.addEventListener('resize', resizeWindow, false);

    window.onload = function() {
        return setTimeout(resizeWindow, 0);
    };

    range = function(a, b) {
        return (b - a) * Math.random() + a;
    };

    drawCircle = function(x, y, r, style) {
        context.beginPath();
        context.arc(x, y, r, 0, PI_2, false);
        context.fillStyle = style;
        return context.fill();
    };

    xpos = 0.4;

    document.onmousemove = function(e) {
        return xpos = e.pageX / w;
    };

    window.requestAnimationFrame = (function() {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {
                return window.setTimeout(callback, 1000 / 60);
            };
    })();

    Confetti = (function() {
        function Confetti() {
            this.style = COLORS[~~range(0, 5)];
            this.rgb = "rgba(" + this.style[0] + "," + this.style[1] + "," + this.style[2];
            this.r = ~~range(2, 6);
            this.r2 = 2 * this.r;
            this.replace();
        }

        Confetti.prototype.replace = function() {
            this.opacity = 0;
            this.dop = 0.03 * range(1, 4);
            this.x = range(-this.r2, w - this.r2);
            this.y = range(-20, h - this.r2);
            this.xmax = w - this.r;
            this.ymax = h - this.r;
            this.vx = range(0, 2) + 8 * xpos - 5;
            return this.vy = 0.7 * this.r + range(-1, 1);
        };

        Confetti.prototype.draw = function() {
            var _ref;
            this.x += this.vx;
            this.y += this.vy;
            this.opacity += this.dop;
            if (this.opacity > 1) {
                this.opacity = 1;
                this.dop *= -1;
            }
            if (this.opacity < 0 || this.y > this.ymax) {
                this.replace();
            }
            if (!((0 < (_ref = this.x) && _ref < this.xmax))) {
                this.x = (this.x + this.xmax) % this.xmax;
            }
            return drawCircle(~~this.x, ~~this.y, this.r, "" + this.rgb + "," + this.opacity + ")");
        };

        return Confetti;

    })();

    confetti = (function() {
        var _i, _results;
        _results = [];
        for (i = _i = 1; 1 <= NUM_CONFETTI ? _i <= NUM_CONFETTI : _i >= NUM_CONFETTI; i = 1 <= NUM_CONFETTI ? ++_i : --_i) {
            _results.push(new Confetti);
        }
        return _results;
    })();

    window.step = function() {
        var c, _i, _len, _results;
        requestAnimationFrame(step);
        context.clearRect(0, 0, w, h);
        _results = [];
        for (_i = 0, _len = confetti.length; _i < _len; _i++) {
            c = confetti[_i];
            _results.push(c.draw());
        }
        return _results;
    };

    step();

}).call(this);

var clock;
var $clock = $('.clock');
var $message = $('.message');
var $confetti = $('#confetti');
var animations = ['bounce', 'pulse', 'rubberBand', 'swing', 'tada'];
var current_animation = 0;
var timeout = null;
var interval = 10000;
var trigger_count = 0;
var trigger_timeout = null;

$(document).ready(function() {
    var currentDate = new Date();
    var futureDate  = new Date("February 21,2019 00:00:00")
    var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

    $('.countdown_mp3').trigger('load');
    $('.happy_mp3').trigger('load');

    clock = $clock.FlipClock(diff, {
        clockFace: 'DailyCounter',
        countdown: true,
        callbacks: {
            interval: function() {
                var time = this.factory.getTime().time;

                if(time === 10) {
                    $('.countdown_mp3').trigger('play');
                }

                if(time <= 10 && time > 0) {
                    pulse();
                }
                else if(time <= 0) {
                    celebrate();
                }
            }
        }
    });

    $('.wrapper').click(function(){
        trigger_count++;

        clearTimeout(trigger_timeout);
        trigger_timeout = setTimeout(function(){
            trigger_count = 0;
        }, 500);

        if(trigger_count === 5){
            celebrate();
        }
    });
});

function celebrate()
{
    $confetti.fadeIn();

    $clock.removeClass('animated flipInX');
    $clock.addClass('animated flipOutX');

    clearTimeout(timeout);
    setTimeout(function(){
        $message.addClass('animated flipInX').fadeIn();
        timeout = setTimeout(bounce, interval);
    }, 350);

    $('.happy_mp3').trigger('play');
}

function pulse()
{
    $clock.removeClass('animated flipInX flipOutX pulse');

    clearTimeout(timeout);
    timeout = setTimeout(function(){
        $clock.addClass('animated pulse');
    }, 50);
}

function bounce()
{
    clearTimeout(timeout);

    $message.removeClass('animated bounce flipInX pulse rubberBand swing tada');

    setTimeout(function(){
        $message.addClass('animated ' + animations[current_animation]);
        current_animation++;
        if(current_animation == animations.length)
        {
            current_animation = 0;
        }
    }, 100);

    timeout = setTimeout(bounce, interval);
}

</script>

    <script>
       $(".container").css("height", window.innerHeight+"px");
        var $layer_0 = $('.layer-0'),
            $layer_1 = $('.layer-1'),
            $layer_2 = $('.layer-2'),
            $falcon = $('.falcon'),
            $superman = $('.superman'),
            $drone = $('.drone'),
            $robot = $('.robot'),
            $x_axis  = $('#x-axis'),
            $y_axis  = $('#y-axis'),
            $container = $('.container'),
            $transformer = $('.transformer'),
            container_w = $container.width(),
            container_h = $container.height();

        $(window).on('mousemove.parallax', function(event) {
        var pos_x = event.pageX,
            pos_y = event.pageY,
            left  = 0,
            top   = 0;
            pos_y=(pos_y/$("html").height())*container_h;
            
        left = container_w / 2 - pos_x;
        top  = container_h / 2 - pos_y;
        
        TweenMax.to(
            $x_axis, 
            1, 
            { 
            css: { 
                transform: 'translateX(' + (left * -1) + 'px)' 
            }, 
            ease:Expo.easeOut, 
            overwrite: 'all' 
            });
        
        TweenMax.to(
            $y_axis, 
            1, 
            { 
            css: { 
                transform: 'translateY(' + (top * -1) + 'px)' 
            }, 
            ease:Expo.easeOut, 
            overwrite: 'all' 
            });
        
        TweenMax.to(
            $layer_2, 
            1, 
            { 
            css: { 
                transform: 'translateX(' + left / 12 + 'px) translateY(' + top / 6 + 'px)' 
            }, 
            ease:Expo.easeOut, 
            overwrite: 'all' 
            });
        
        TweenMax.to(
            $layer_1, 
            1, 
            { 
            css: { 
                transform: 'translateX(' + left / 40 + 'px) translateY(' + top / 20 + 'px)' 
            }, 
            ease:Expo.easeOut, 
            overwrite: 'all' 
            });
        
        TweenMax.to(
            $falcon, 
            1, 
            { 
            css: { 
                transform: 'translateX(' + left / -10 + 'px) translateY(' + top / -5 + 'px)' 
            }, 
            ease:Expo.easeOut, 
            overwrite: 'all' 
            });
        TweenMax.to(
            $superman, 
            1, 
            { 
            css: { 
                transform: 'translateX(-50%) translateY(' + top / -10 + 'px)' 
            }, 
            ease:Expo.easeOut, 
            overwrite: 'all' 
            });
        TweenMax.to(
            $drone, 
            1, 
            { 
            css: { 
                transform: 'translateX(' + left / -100 + 'px) translateY(' + top / -50 + 'px)' 
            }, 
            ease:Expo.easeOut, 
            overwrite: 'all' 
            });
        TweenMax.to(
            $robot, 
            1, 
            { 
            css: { 
                transform: 'translateX(' + left / -75 + 'px) translateY(' + top / -37.5 + 'px)' 
            }, 
            ease:Expo.easeOut, 
            overwrite: 'all' 
            });
        TweenMax.to(
            $layer_0,
            10,
            {
            css: {
                transform: 'rotate(' + left / 400 + 'deg)'
            },
            ease: Expo.easeOut,
            overwrite: 'none'
            }
        );
        TweenMax.to(
            $transformer,
            10,
            {
            css: {
                transform: 'rotate(' + left / -400 + 'deg) translateX(-50%)'
            },
            ease: Expo.easeOut,
            overwrite: 'none'
            }
        )
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
